<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Bombons Coração</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <section>
        <img src="1.png" src="" alt="">

        <p class="frase"> Bombons de chococlate com ganache e creme de avelã em formato de coracão></p>

    </section>

    <div class="card">
        <div class="top-card">
            <img src="./images/image 3.png" alt="">
        </div>
        <div class="top-card">
            <h2> Bombom Grande</h2>
            <p> R$ 50.00</p>
        </div>
    </div>

    <div class="card">
        <div class="top-card">
            <img src="./images/image 4.png" alt="">
        </div>
        <div class="top-card">
            <h2> Bombom Morango</h2>
            <p> R$ 10.00</p>
        </div>
    </div>

    <div class="card">
        <div class="top-card">
            <img src="./images/image 5.png" alt="">
        </div>
        <div class="top-card">
            <h2> Bombom Bolo</h2>
            <p> R$ 70.00</p>
        </div>
    </div>

    <button onclick="window.location.bref='../Contato'">Contato</button>

</html>
