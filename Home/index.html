<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Bombons Coração</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="s1">
        <img class="img-s1" src="./images/image1.png" alt="">
        <h1 class="title"> Bombons Coração </h1>
        <p class="frase"> Bombons de chococlate com ganache e creme de avelã em formato de coracão</p>
        <hr class="line">
    </section>
  
    <section class="s2">
        <hr class="line2">
        <div class="card"> 
            <div class="top-card">
                <img src="./images/image3.png" alt="">
            </div>
            <div class="bottom-card">
                <h2> Bombom Grande</h2>
                <p> R$ 50.00</p>
            </div>
        </div>
    
        <div class="card">
            <div class="top-card">
                <img src="./images/image4.png" alt="">
            </div>
            <div class="bottom-card">
                <h2> Bombom Morango</h2>
                <p> R$ 10.00</p>
            </div>
        </div>
    
        <div class="card">
            <div class="top-card">
                <img src="./images/image5.png" alt="">
            </div>
            <div class="bottom-card">
                <h2> Bombom Bolo</h2>
                <p> R$ 70.00</p>
            </div>
        </div>
        <hr class="line3">
    </section>

   
    <button onclick="window.location.bref='../Contato'">Contato</button>

</body>

</html>
